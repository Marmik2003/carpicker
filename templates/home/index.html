<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Car Rental</h1>
        <div class="row">
            <div class="col-md-12 mt-3">
                <div class="jumbotron">
                    <h1 class="display-4">Pickup a route</h1>
                    <form method="post">
                        {% csrf_token %}
                        <div class="row my-2 ml-2">
                            <div class="form-check mr-2">
                                <input class="form-check-input" type="radio" name="trip_type"
                                    id="trip_type1">
                                <label class="form-check-label" for="trip_type1">
                                    One Way
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="trip_type"
                                    id="trip_type2" checked>
                                <label class="form-check-label" for="trip_type2">
                                    Round Trip
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2">
                                From:
                            </div>
                            <div class="col-4">
                                <input type="text" name="from" id="from" class="form-control" placeholder="From"
                                    autocomplete="on" runat="server" required />
                                <input type="hidden" id="city2" name="city2" />
                            </div>
                            <div class="col-2">
                                To:
                            </div>
                            <div class="col-4">
                                <input type="text" name="to" id="to" class="form-control" placeholder="To" required />
                                <input type="hidden" id="city3" name="city3" />
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="col-2">
                                From Date:
                            </div>
                            <div class="col-4">
                                <input type="date" name="from_date" id="from_date" class="form-control"
                                    placeholder="From Date" required />
                            </div>
                            <div class="col-2">
                                To Date:
                            </div>
                            <div class="col-4">
                                <input type="date" name="to_date" id="to_date" class="form-control"
                                    placeholder="To Date" required />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
    </script>
    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjma3RRt09eXYkgSyk2FkTvuJHDWnua2c&libraries=places">
    </script>
    <script>
        function initialize() {
            var from_box = document.getElementById('from');
            var options = {
                types: ['(cities)'],
                componentRestrictions: {
                    country: "in"
                }
            };
            var autocomplete = new google.maps.places.Autocomplete(from_box, options);
            var to_box = document.getElementById('to');
            var autocomplete = new google.maps.places.Autocomplete(to_box, options);
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</body>

</html>
